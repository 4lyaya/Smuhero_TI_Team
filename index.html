<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smuhero TI Team</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <!-- Alpine -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        html {
            scroll-behavior: smooth
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh
        }

        [x-cloak] {
            display: none !important
        }

        .profile-img {
            transition: all .3s ease;
            border: 3px solid #4f46e5
        }

        .profile-card {
            transition: all .3s ease;
            background: rgba(255, 255, 255, .8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, .1), 0 10px 10px -5px rgba(0, 0, 0, .04)
        }

        .profile-card:hover .profile-img {
            transform: scale(1.1)
        }

        .github-card {
            background: linear-gradient(135deg, #2b3137 0%, #0d1117 100%);
            color: #fff;
            border-radius: 12px;
            transition: all .3s ease
        }

        .github-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, .3)
        }

        .modal-content {
            background: linear-gradient(135deg, #fff 0%, #f8fafc 100%);
            border-radius: 16px
        }

        .loader {
            border-top-color: #4f46e5;
            animation: spin 1s linear infinite
        }

        @keyframes spin {
            0% {
                transform: rotate(0)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        .tech-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #eef2ff;
            border-radius: 6px;
            padding: 4px 8px;
            margin: 4px;
            font-size: .8rem;
            color: #4f46e5
        }
    </style>
</head>

<body class="py-8">
    <div x-data="teamApp()" x-init="init()">
        <!-- Header -->
        <header class="container mx-auto px-4 mb-12 text-center">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">Smuhero TI Team</h1>
            <p class="text-lg text-indigo-600 max-w-2xl mx-auto">
                Tim developer berbakat yang siap menciptakan solusi digital inovatif untuk masa depan teknologi
            </p>
            <div class="w-24 h-1 bg-indigo-500 mx-auto mt-4 rounded-full"></div>
        </header>

        <!-- Main -->
        <main class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <template x-for="(member,index) in members" :key="index">
                    <div class="profile-card p-6 cursor-pointer" @click="showModal(member)">
                        <div class="flex flex-col items-center">
                            <div class="relative mb-4">
                                <img :src="member.photo" :alt="member.name"
                                    class="profile-img w-32 h-32 rounded-full object-cover">
                                <span
                                    class="absolute bottom-0 right-0 w-8 h-8 rounded-full bg-indigo-500 border-2 border-white grid place-content-center text-white text-sm"
                                    x-text="index+1"></span>
                            </div>
                            <h2 class="text-xl font-semibold text-gray-800" x-text="member.name"></h2>
                            <p class="text-indigo-600 font-medium" x-text="member.role"></p>
                            <div class="flex flex-wrap justify-center mt-4 gap-2">
                                <template x-for="tech in member.technologies.slice(0,3)" :key="tech">
                                    <span class="tech-icon" x-text="tech"></span>
                                </template>
                                <span x-show="member.technologies.length>3" class="tech-icon"
                                    x-text="'+'+(member.technologies.length-3)"></span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </main>

        <!-- Modal -->
        <div x-show="isModalOpen" x-cloak class="fixed inset-0 z-50 overflow-y-auto" aria-modal="true">
            <div class="flex items-center justify-center min-h-screen px-4">
                <!-- overlay -->
                <div x-show="isModalOpen" x-transition.opacity class="fixed inset-0 bg-gray-800/75"
                    @click="isModalOpen=false"></div>
                <!-- panel -->
                <div x-show="isModalOpen" x-transition class="relative modal-content w-full max-w-4xl mx-auto">
                    <button @click="isModalOpen=false" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                        <iconify-icon icon="heroicons:x-mark" class="w-6 h-6"></iconify-icon>
                    </button>

                    <div class="px-8 pt-8 pb-6">
                        <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
                            <img :src="activeMember?.photo" :alt="activeMember?.name"
                                class="w-40 h-40 rounded-full object-cover border-4 border-indigo-100">
                            <div class="flex-1">
                                <h3 class="text-2xl font-bold text-gray-900" x-text="activeMember?.name"></h3>
                                <p class="text-indigo-600 font-semibold" x-text="activeMember?.role"></p>
                                <div class="flex flex-wrap gap-2 mt-4">
                                    <template x-for="tech in activeMember?.technologies" :key="tech">
                                        <span class="tech-icon" x-text="tech"></span>
                                    </template>
                                </div>
                                <p class="mt-4 text-gray-600" x-text="activeMember?.bio"></p>
                                <a :href="activeMember?.github" target="_blank"
                                    class="mt-4 inline-flex items-center px-4 py-2 rounded-md bg-gray-800 text-white hover:bg-gray-900">
                                    <iconify-icon icon="mdi:github" class="mr-2"></iconify-icon>
                                    Lihat Profil GitHub
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Repo section -->
                    <div class="px-8 py-6 bg-gray-50">
                        <h4 class="text-lg font-semibold text-gray-800 mb-4">Repository GitHub</h4>
                        <div x-show="loadingRepos" class="flex justify-center py-8">
                            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 w-12 h-12">
                            </div>
                        </div>
                        <div x-show="reposError" class="bg-red-50 text-red-700 p-4 rounded mb-4" x-text="reposError">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" x-show="!loadingRepos && repos.length">
                            <template x-for="repo in repos" :key="repo.id">
                                <div class="github-card p-4">
                                    <h5 class="font-semibold text-lg mb-2" x-text="repo.name"></h5>
                                    <p class="text-gray-300 text-sm mb-4"
                                        x-text="repo.description||'No description available'"></p>
                                    <div class="flex justify-between items-center text-sm text-gray-400">
                                        <span class="flex items-center gap-1"><iconify-icon
                                                icon="octicon:star-16"></iconify-icon><span
                                                x-text="repo.stargazers_count"></span></span>
                                        <span class="flex items-center gap-1"><iconify-icon
                                                icon="octicon:repo-forked-16"></iconify-icon><span
                                                x-text="repo.forks_count"></span></span>
                                        <span x-text="repo.language||'Unknown'"></span>
                                    </div>
                                    <a :href="repo.html_url" target="_blank"
                                        class="mt-3 inline-flex items-center text-sm text-indigo-300 hover:text-white">
                                        Lihat Repository <iconify-icon
                                            icon="heroicons:arrow-top-right-on-square-20-solid"
                                            class="ml-1"></iconify-icon>
                                    </a>
                                </div>
                            </template>
                        </div>
                        <div x-show="!loadingRepos && !repos.length && !reposError"
                            class="text-center py-8 text-gray-500">
                            <iconify-icon icon="mdi:github" class="text-4xl mb-2"></iconify-icon>
                            <p>Tidak ada repository yang ditemukan</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-16 text-center text-gray-600 text-sm">
            &copy; 2023 Smuhero TI Team. All rights reserved.
        </footer>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

    <script>
        function teamApp() {
            return {
                isModalOpen: false,
                activeMember: null,
                members: [],
                repos: [],
                loadingRepos: false,
                reposError: null,

                init() {
                    this.members = [
                        {
                            name: "Ahmad Adly Febryanto",
                            role: "IoT Engineer",
                            bio: "Seorang IoT Engineer dengan minat pada pengembangan perangkat terhubung dan sistem otomatisasi. Berpengalaman dalam proyek integrasi hardware-software.",
                            github: "https://github.com/Nokami09",
                            githubUsername: "Nokami09",
                            photo: "images/adly.jpeg",
                            technologies: ["C++", "Arduino", "Python", "MQTT"]
                        },
                        {
                            name: "Ahmad Indra Darmawan",
                            role: "Backend Developer",
                            bio: "Backend Developer yang berfokus pada performa API dan manajemen database. Memiliki pengalaman membangun sistem yang scalable dan aman.",
                            github: "https://github.com/ahmad123-a",
                            githubUsername: "ahmad123-a",
                            photo: "images/indra.jpeg",
                            technologies: ["Node.js", "Laravel", "MySQL"]
                        },
                        {
                            name: "Ainul Rohmah",
                            role: "Frontend Developer",
                            bio: "Frontend Developer dengan ketelitian tinggi pada detail visual. Berpengalaman membangun antarmuka yang ramah pengguna, responsif, dan estetis.",
                            github: "https://github.com/Ainul-rohmah",
                            githubUsername: "Ainul-rohmah",
                            photo: "images/ainul.jpeg",
                            technologies: ["HTML", "CSS", "JavaScript", "Bootstrap"]
                        },
                        {
                            name: "Akmal Raditya Wijaya",
                            role: "Fullstack Developer",
                            bio: "Fullstack Developer dengan kemampuan menyeluruh dari frontend hingga backend. Terbiasa membangun aplikasi web modern dari konsep hingga deployment.",
                            github: "https://github.com/4lyaya",
                            githubUsername: "4lyaya",
                            photo: "images/akmal.jpeg",
                            technologies: ["JavaScript", "React", "Node.js", "Laravel", "Tailwind", "Next.js"]
                        },
                        {
                            name: "Irsyadi Bagas",
                            role: "IoT Engineer",
                            bio: "IoT Engineer dengan pengalaman merancang sistem perangkat terhubung dan integrasi dengan aplikasi berbasis web maupun mobile.",
                            github: "https://github.com/YuanBing16",
                            githubUsername: "YuanBing16",
                            photo: "images/irsyadi.jpeg",
                            technologies: ["ESP32", "MQTT", "Arduino", "C++", "Python"]
                        },
                        {
                            name: "Zulfia Nirmala Putri",
                            role: "Frontend Developer",
                            bio: "Frontend Developer dengan fokus pada UI modern dan performa aplikasi. Terbiasa mengimplementasikan desain ke dalam kode yang clean dan reusable.",
                            github: "https://github.com/zulfiimut",
                            githubUsername: "zulfiimut",
                            photo: "images/zulfi.jpeg",
                            technologies: ["HTML", "CSS", "JavaScript", "Bootstrap"]
                        }
                    ];
                },

                async showModal(member) {
                    this.activeMember = member;
                    this.isModalOpen = true;
                    this.repos = [];
                    this.reposError = null;
                    if (member.githubUsername) await this.fetchGitHubRepos(member.githubUsername);
                },

                async fetchGitHubRepos(username) {
                    this.loadingRepos = true;
                    this.reposError = null;
                    try {
                        let res = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=6`);
                        if (!res.ok) {
                            console.warn(`User ${username} tidak ditemukan, fallback ke 4lyaya`);
                            res = await fetch(`https://api.github.com/users/4lyaya/repos?sort=updated&per_page=6`);
                        }
                        if (!res.ok) throw new Error(`Gagal mengambil data repository: ${res.status}`);
                        this.repos = await res.json();
                    } catch (err) {
                        console.error(err);
                        this.reposError = "Tidak dapat memuat repository.";
                    } finally {
                        this.loadingRepos = false;
                    }
                }
            };
        }
    </script>
</body>

</html>
